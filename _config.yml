  I have been in various job positions that have allowed me to get to know the business from an operational,
  administrative and regulatory perspective. Currently I have focused on the personnel management,
  coordinating technological and operational teams, always seeking to obtain the best results necessary for the
  company, taking care the human side with the collaborators.

  My technical main skills are Infrastructure Administration (servers and DB), on-premises and cloud architecture 
  (mainly <mark>AWS</mark> using IaC with <mark>Terraform</mark>), software development (<mark>Python</mark>, <mark>Go</mark>, <mark>Java</mark>), Risk Management and
  IT Governance.

